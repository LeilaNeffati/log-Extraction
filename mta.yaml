_schema-version: "2.1"
ID: Bookshop
version: 1.0.0
build-parameters:
  before-all:
   - builder: custom
     commands:
      - npm install
parameters:
  deploy_mode: html5-repo
modules:
  - name: bookshop-approuter
    type: approuter.nodejs
    path: appRouter
    parameters:
      disk-quota: 256M
      memory: 256M
    requires:
      - name: Bookshop_html5_repo_runtime
      - name: Bookshop_uaa 
      - name: Bookshop_logging
      - name: srv_api
        group: destinations
        properties:
          name: srv_api
          strictSSL: false
          url: '~{url}'
          timeout: 120000
          forwardAuthToken: true
  - name: Bookshop_ui_deployer
    type: com.sap.html5.application-content
    path: Bookshop_ui_deployer
    requires:
      - name: Bookshop_html5_repo_host
  - name: Bookshop-db
    type: hdb
    path: db
    parameters:
      memory: 256M
      disk-quota: 512M
    requires:
      - name: Bookshop-db-hdi-container
  - name: Bookshop-srv
    type: nodejs
    path: srv
    parameters:
      memory: 512M
      disk-quota: 512M
    provides:
      - name: srv_api
        public: true
        properties:
          url: ${default-url}
    requires:
      - name: Bookshop-db-hdi-container
      - name: Bookshop_uaa
      - name: Bookshop_logging
resources:
  - name: Bookshop_uaa
    parameters:
      service-name: Bookshop_uaa
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
      config:
        xsappname: 'Bookshop-${space}'
        tenant-mode: dedicated 
    type: org.cloudfoundry.managed-service
  - name: Bookshop_html5_repo_runtime
    parameters:
      service-plan: app-runtime
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service
  - name: Bookshop_html5_repo_host
    parameters:
      service-plan: app-host
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service
  - name: Bookshop-db-hdi-container
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: ${service-name}
  - name: Bookshop_logging
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: lite
      service: application-logs
      service-name: Bookshop_logging
