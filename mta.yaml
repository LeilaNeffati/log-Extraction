ID: Bookshop
_schema-version: "2.1"
parameters:
  deploy_mode: html5-repo
version: 0.0.1
modules:
  - name: bookshop-approuter
    type: approuter.nodejs
    path: bookshop-approuter
    parameters:
      disk-quota: 256M
      memory: 256M
    requires:
      - name: Bookshop_html5_repo_runtime
  - name: Bookshop_ui_deployer
    type: com.sap.html5.application-content
    path: Bookshop_ui_deployer
    requires:
      - name: Bookshop_html5_repo_host
  - name: Bookshop-db
    type: hdb
    path: db
    parameters:
      memory: 256M
      disk-quota: 512M
    requires:
      - name: Bookshop-db-hdi-container
  - name: Bookshop-srv
    type: nodejs
    path: srv
    parameters:
      memory: 512M
      disk-quota: 512M
    provides:
      - name: srv_api
        properties:
          url: ${default-url}
    requires:
      - name: Bookshop-db-hdi-container
resources:
  - name: Bookshop_html5_repo_runtime
    parameters:
      service-plan: app-runtime
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service
  - name: Bookshop_html5_repo_host
    parameters:
      service-plan: app-host
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service
  - name: Bookshop-db-hdi-container
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: ${service-name}
